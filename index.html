<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>AluraGeek</title>
</head>
<body>
    <header>
        <div id="cabecalho">
            <img src="./assets/Logo.svg" alt="logo">
            
        </div>
    </header>

    <main>
        <section id="lista-produtos" data-lista>
            <h1 id="titulo-lista-produtos">Meus Produtos</h1>
            
            <ul id="lista-itens">
                <li class="lista-produtos-item">

                </li>
            </ul>
        </section>

        <section id="adicionar-produto:" data-adicionar-produto>
            <h1>Adicionar Produto</h1>
            
            <form>
                <input type="text" name="nome-produto" id="nome-produto" placeholder="Nome do item..." required>
                <input type="text" name="valor-produto" id="valor-produto" placeholder="Valor do item..." required>
                <input type="text" name="imagem-produto" id="imagem-produto" placeholder="Imagem..." required>

                <div id="botao-forulario">
                    
                    <button id="limpar-furmulario-envio" value="Cadastar" name="cadastrar">
                        Cadastrar
                    </button>
                    

                    <button type="submit">
                        
                    </button>

                </div>
            </form>

        </section>
    </main>
</body>
</html>
